<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dogs</title>
</head>
<body>

<div th:each="dog : ${dogs}">
    <a th:href="@{/dogs/{id}(id = ${dog.getId()})}" th:text="${dog.getId()} + ' ' + ${dog.getName()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/dogs/new}">Create new dog</a>

</body>
</html>
